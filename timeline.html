<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>My Website</title>
    <style>
        #image-section {
            width: 100%;
            height: 600px;
            overflow: hidden;
        }
        #image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #text-section, #timeline-section {
            width: 100%;
            height: 100px;
            border: 1px solid black;
        }
        #timeline {
            position: relative;
        }
        #timeline::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            border-top: 1px solid black;
        }
        .fa {
            cursor: pointer;
        }
        .event {
            position: absolute;
            top: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="image-section">
        <img id="image" src="" alt="Image description">
    </div>
    <div id="text-section">
        <p id="text"></p>
    </div>
    <div id="timeline">
        <!-- Timeline items will be added here by JavaScript -->
    </div>

    <script>
        var events = [
            {title: '11/23', description: 'Ryan placed 3rd at the Pan-American Games hosted in Chile', symbol: 'fas fa-medal', date: 2023, color: '#cd7f32', image: 'images/slideshow_images/1st_Place_Podium.jpg'},
            {title: '5/22', description: 'Ryan won the decathlon event at the Big Ten conference championship and set a new MSU record of 8064', symbol: 'fas fa-medal', date: 2022, color: 'gold', image: 'images/slideshow_images/Side_Hurdle.jpg'},
            {title: '2/19', description: 'Ryan broke his own pole vault record for the last time in high school and won the indoor state meet with a height of 16\'0"', symbol: 'fas fa-medal', date: 2019, color: 'gold', image: 'images/slideshow_images/Javalin.jpg'},
            {title: '12/18', description: 'Ryan committed to the MSU track and field team', symbol: 'fas fa-graduation-cap', date: 2018, color: 'darkgreen', image: 'images/slideshow_images/Front_Hurdle.jpg'},
            {title: '4/16', description: 'Ryan set the Forest Hils Central High School record for pole vault at 13\'2"', symbol: 'fas fa-walking', date: 2016, color: 'green', image: 'images/slideshow_images/Long_Jump_Board.jpg'},
        ];

        function updateContent(image, description) {
            document.getElementById('image').src = image;
            document.getElementById('text').innerText = description;
        }

        function addEvent(event) {
            var timeline = document.getElementById('timeline');
            var eventElement = document.createElement('div');
            eventElement.className = 'event';
            eventElement.style.left = ((event.date - 2000) / 25 * 100) + '%';
            eventElement.innerHTML = '<i class="' + event.symbol + '" style="color: ' + event.color + ';" onclick="updateContent(\'' + event.image + '\', \'' + event.description + '\')"></i><p>' + event.title + '</p>';
            timeline.appendChild(eventElement);
        }

        // Add events to the timeline
        events.forEach(addEvent);

        // Display the first image and description by default
        updateContent(events[0].image, events[0].description);
    </script>
</body>
</html>
