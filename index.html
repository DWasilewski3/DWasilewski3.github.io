<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-wvfXpqpZZVQlNVa+6q3xBDR2/q3y6cBjo8Al/l6D8h0G27oZ2c5C5pDl9tXb7e8" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Ryan's Decathlon Page</title>
</head>

<body>
    <header>
        <h1>Ryan's Decathlon Page</h1>
        <img src="msu_logo.png" alt="Michigan State University Logo" class="logo">
        <img src="team_usa_logo.png" alt="Team USA Logo" class="logo">
    </header>

    <main>
        <div class="timeline-container">
            <h2>Timeline (2000 - 2025)</h2>
            <div id="timeline">
                <!-- Timeline events will be dynamically added here -->
            </div>
        </div>

        <!-- Rest of your content -->

        <section id="session-counter">
            <!-- Session counter will be displayed here -->
        </section>

        <section id="instagram-feed">
            <h2>Instagram Feed</h2>
            <!-- Instagram feed will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Ryan's Decathlon Page. All rights reserved.</p>
    </footer>

    <script>
        // Function to add a point to the timeline
        function addTimelinePoint(year, text, iconClass) {
            const timelineElement = document.getElementById('timeline');
            const pointElement = document.createElement('div');
            pointElement.classList.add('timeline-point');
            pointElement.innerHTML = `
                <div class="year">${year}</div>
                <div class="icon"><i class="${iconClass}"></i></div>
                <div class="text">${text}</div>
            `;
            timelineElement.appendChild(pointElement);
        }

        // Add timeline points with icons (modify as needed)
        addTimelinePoint(2000, 'Started Decathlon Training', 'fas fa-dumbbell');
        addTimelinePoint(2005, 'First Decathlon Competition', 'fas fa-flag');
        addTimelinePoint(2010, 'Joined Michigan State University Team', 'fas fa-university');
        addTimelinePoint(2015, 'Represented Team USA for the First Time', 'fas fa-flag-usa');
        addTimelinePoint(2020, 'Achieved Personal Best in Decathlon', 'fas fa-trophy');
    </script>
</body>

</html>
